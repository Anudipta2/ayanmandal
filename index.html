<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAA TARA PLANNING CENTER</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7f8fa 0%, #e4e6eb 100%);
      color: #222;
      overflow-x: hidden;
      position: relative;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #0965f5;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }
    /* Container */
    .container {
      position: relative;
      max-width: 1100px;
      margin: 0 auto 5rem;
      padding: 2rem 1rem 3rem;
      z-index: 10;
    }
    h1, h2, h3 {
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: none;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111;
      user-select: text;
      will-change: transform;
      transition: transform 0.3s ease;
    }
    h1:hover, h2:hover, h3:hover {
      transform: scale(1.05) rotate(-1deg);
      transition: transform 0.3s ease;
    }
    /* Sections Style */
    section {
      display: none;
      padding: 2rem 2rem 2.5rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease forwards;
      margin-bottom: 3rem;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: text;
      will-change: transform;
    }
    section.active {
      display: block;
    }
    section:hover {
      box-shadow: 0 2rem 4rem rgba(0,0,0,0.12);
      transform: translateY(-6px);
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    /* Photo Tiles */
    .photo-tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.6rem;
      cursor: pointer;
      perspective: 900px;
    }
    .photo-tiles img {
      width: 320px;
      height: 200px;
      border-radius: 14px;
      object-fit: cover;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.1));
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s ease;
      border: 1px solid transparent;
      background: #fff;
      will-change: transform, box-shadow;
    }
    .photo-tiles img:hover {
      transform: scale(1.08) translateY(-8px) rotateX(6deg) rotateY(10deg);
      box-shadow: 0 18px 30px rgba(0,101,245,0.2);
      border-color: #d0d7de;
      z-index: 5;
    }
    /* Owner Card */
    .owner-card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1.8rem;
      margin: 2.2rem auto;
      max-width: 600px;
      padding: 22px 26px;
      background: #f9fafb;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      user-select: text;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      will-change: transform;
    }
    .owner-card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transform: translateY(-8px) scale(1.02);
    }
    .owner-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0965f5;
      box-shadow: 0 0 15px rgba(9,101,245,0.35);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      background: white;
      will-change: transform, box-shadow;
    }
    .owner-card img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 40px rgba(9,101,245,0.7);
    }
    .owner-info h2 {
      font-size: 2.3rem;
      font-weight: 800;
      color: #111;
      margin-bottom: 0.4rem;
      letter-spacing: 0.02em;
    }
    .owner-info p {
      font-weight: 600;
      font-size: 1.12rem;
      color: #555;
      letter-spacing: 0.015em;
    }
    /* Address Card */
    .tablet {
      max-width: 460px;
      margin: 0 auto 3.5rem;
      padding: 2rem 2.4rem;
      border-radius: 16px;
      background: #f9fafb;
      box-shadow: 0 5px 20px rgba(9,101,245,0.12);
      text-align: center;
      user-select: text;
      transition: transform 0.35s ease;
      will-change: transform;
    }
    .tablet:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 30px rgba(9,101,245,0.2);
    }
    .tablet h3 {
      color: #0965f5;
      letter-spacing: 0.07em;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.58rem;
    }
    .tablet p {
      color: #333;
      font-size: 1.19rem;
      font-weight: 500;
      line-height: 1.55;
      user-select: text;
    }
    .map-container {
      margin-top: 1.6rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 7px 28px rgba(9,101,245,0.18);
      height: 320px;
      will-change: transform;
      transition: transform 0.4s ease;
    }
    .map-container:hover {
      transform: scale(1.025);
      box-shadow: 0 12px 40px rgba(9,101,245,0.28);
    }
    /* Bottom Navigation */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      gap: 2.6rem;
      padding: 1.25rem 0;
      z-index: 20;
      user-select: none;
      font-weight: 700;
      letter-spacing: 0.055em;
      font-size: 1.26rem;
      color: #444;
      transition: color 0.3s ease;
    }
    nav.bottom-nav button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 1.2rem;
      border-bottom: 3.5px solid transparent;
      transition: border-color 0.3s, color 0.3s, transform 0.3s ease;
      user-select: none;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      will-change: transform;
    }
    nav.bottom-nav button.active {
      border-bottom: 3.5px solid #0965f5;
      color: #0965f5;
      transform: scale(1.1);
    }
    nav.bottom-nav button:hover:not(.active) {
      color: #1a59f7;
      transform: scale(1.07);
    }
    /* Gallery & Designs Grid */
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.8rem;
      perspective: 900px;
    }
    .grid img {
      border-radius: 14px;
      width: 320px;
      height: 210px;
      object-fit: cover;
      box-shadow: 0 3px 9px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
      will-change: transform, box-shadow;
    }
    .grid img:hover {
      transform: scale(1.06) translateY(-8px) rotateX(4deg) rotateY(7deg);
      box-shadow: 0 17px 28px rgba(9,101,245,0.22);
      z-index: 12;
    }
    /* Contact Form */
    form.contact-form {
      max-width: 480px;
      margin: 2rem auto 4.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      will-change: transform;
      transition: transform 0.35s ease;
    }
    form.contact-form:hover {
      transform: translateY(-5px);
    }
    form.contact-form input,
    form.contact-form textarea {
      background: #f0f2f5;
      border: 1.5px solid #d0d7de;
      border-radius: 12px;
      padding: 1rem 1.3rem;
      font-size: 1.1rem;
      color: #222;
      font-family: 'Inter', 'Segoe UI', Tahoma;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.6);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      user-select: text;
    }
    form.contact-form input:focus,
    form.contact-form textarea:focus {
      outline: none;
      border-color: #0965f5;
      box-shadow: 0 0 12px #0d6cffcc;
      background: #e7f0ff;
    }
    form.contact-form textarea {
      min-height: 150px;
    }
    form.contact-form button {
      border: none;
      border-radius: 12px;
      background: #0965f5;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.3s ease;
      user-select: none;
      box-shadow: 0 5px 14px rgba(9,101,245,0.47);
      will-change: transform;
    }
    form.contact-form button:hover {
      background-color: #0649c7;
      box-shadow: 0 8px 24px rgba(9,101,245,0.7);
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 768px) {
      .photo-tiles img,
      .grid img {
        width: 90vw;
        height: auto;
        max-height: 220px;
      }
      .owner-card {
        flex-direction: column;
        padding: 1.1rem 1.3rem;
      }
      .tablet {
        max-width: 95vw;
        padding: 1.5rem 1.8rem;
      }
      nav.bottom-nav {
        gap: 1rem;
        font-size: 1.12rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background canvas for cool motion graphics -->
  <canvas id="background-canvas" aria-hidden="true" style="position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;"></canvas>

  <div class="container" aria-label="Main container for MAA TARA PLANNING CENTER website content">
    <h1>MAA TARA PLANNING CENTER</h1>
    <main>
      <!-- Landing Section -->
      <section id="landing" class="active" aria-labelledby="landing-header">
        <div class="photo-tiles" id="landing-photos" aria-label="Work photos gallery">
          <img src="assets/work1.jpg" alt="Work 1" />
          <img src="assets/work2.jpg" alt="Work 2" />
          <img src="assets/work3.jpg" alt="Work 3" />
        </div>
        <div class="owner-card" aria-label="Owner information card">
          <img src="assets/owner.jpg" alt="Photo of Ayan Mandal, Founder & Director" />
          <div class="owner-info">
            <h2 id="landing-header">Ayan Mandal</h2>
            <p>Founder &amp; Director</p>
          </div>
        </div>
        <div class="tablet" aria-label="Business address and map">
          <h3>Our Address</h3>
          <p>
            School Road, Bangaon,<br>West Bengal 743235<br>
            Phone: <a href="tel:+917384173745" tabindex="0">07384173745</a>
          </p>
          <div class="map-container" id="google-map" aria-hidden="true"></div>
        </div>
      </section>
      <!-- Gallery Section -->
      <section id="gallery" aria-labelledby="gallery-header">
        <h2 id="gallery-header">Gallery</h2>
        <div class="grid" aria-label="Gallery images">
          <img src="assets/gallery1.jpg" alt="Gallery 1" />
          <img src="assets/gallery2.jpg" alt="Gallery 2" />
          <img src="assets/gallery3.jpg" alt="Gallery 3" />
          <img src="assets/gallery4.jpg" alt="Gallery 4" />
          <img src="assets/gallery5.jpg" alt="Gallery 5" />
        </div>
      </section>
      <!-- Contact Section -->
      <section id="contact" aria-labelledby="contact-header">
        <h2 id="contact-header">Contact Me</h2>
        <p>
          We are a premier construction service based in Kolkata.<br/>
          Phone: <a href="tel:+917384173745">07384173745</a> |
          Email: <a href="mailto:info@maatara.com">info@maatara.com</a>
        </p>
        <form id="contactForm" class="contact-form" aria-label="Contact form to send message to MAA TARA PLANNING CENTER">
          <input type="text" name="name" placeholder="Your Name" required aria-required="true" />
          <input type="email" name="email" placeholder="Your Email" required aria-required="true" />
          <textarea name="message" placeholder="Your Message" required aria-required="true"></textarea>
          <button type="submit" aria-label="Send contact message">Send</button>
        </form>
      </section>
      <!-- Designs Section -->
      <section id="designs" aria-labelledby="designs-header">
        <h2 id="designs-header">Our Designs</h2>
        <div class="grid" aria-label="Design images">
          <img src="assets/design1.jpg" alt="Design 1" />
          <img src="assets/design2.jpg" alt="Design 2" />
          <img src="assets/design3.jpg" alt="Design 3" />
        </div>
      </section>
    </main>
  </div>
  <!-- Bottom Navigation -->
  <nav class="bottom-nav" role="navigation" aria-label="Main website navigation">
    <button data-target="landing" class="active" aria-label="Home Section">Home</button>
    <button data-target="gallery" aria-label="Gallery Section">Gallery</button>
    <button data-target="contact" aria-label="Contact Section">Contact Me</button>
    <button data-target="designs" aria-label="Designs Section">Our Designs</button>
  </nav>

  <script>
    // Section navigation
    const buttons = document.querySelectorAll('nav.bottom-nav button');
    const sections = document.querySelectorAll('main section');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        sections.forEach(section => section.classList.remove('active'));
        button.classList.add('active');
        const target = button.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    // Contact form handler (mock)
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for contacting MAA TARA PLANNING CENTER. We will get back to you soon!');
      form.reset();
    });

    // Google Maps Load
    function initMap() {
      const center = { lat: 22.872531, lng: 88.633229 };
      const map = new google.maps.Map(document.getElementById("google-map"), {
        zoom: 15,
        center,
        styles: [
          {elementType: 'geometry', stylers: [{color: '#f5f5f5'}]},
          {elementType: 'labels.icon', stylers: [{visibility: 'off'}]},
          {elementType: 'labels.text.fill', stylers: [{color: '#616161'}]},
          {elementType: 'labels.text.stroke', stylers: [{color: '#f5f5f5'}]},
          {featureType: 'administrative.land_parcel', elementType: 'labels.text.fill', stylers: [{color: '#bdbdbd'}]},
          {featureType: 'poi', elementType: 'geometry', stylers: [{color: '#eeeeee'}]},
          {featureType: 'poi', elementType: 'labels.text.fill', stylers: [{color: '#757575'}]},
          {featureType: 'road', elementType: 'geometry', stylers: [{color: '#ffffff'}]},
          {featureType: 'road.arterial', elementType: 'labels.text.fill', stylers: [{color: '#757575'}]},
          {featureType: 'road.highway', elementType: 'geometry', stylers: [{color: '#dadada'}]},
          {featureType: 'road.highway', elementType: 'labels.text.fill', stylers: [{color: '#616161'}]},
          {featureType: 'road.local', elementType: 'labels.text.fill', stylers: [{color: '#9e9e9e'}]},
          {featureType: 'transit.line', elementType: 'geometry', stylers: [{color: '#e5e5e5'}]},
          {featureType: 'transit.station', elementType: 'geometry', stylers: [{color: '#eeeeee'}]},
          {featureType: 'water', elementType: 'geometry', stylers: [{color: '#c9c9c9'}]},
          {featureType: 'water', elementType: 'labels.text.fill', stylers: [{color: '#9e9e9e'}]}
        ],
        disableDefaultUI: true,
        zoomControl: true,
      });
      new google.maps.Marker({ position: center, map, title: "MAA TARA PLANNING CENTER" });
    }

    /*** Canvas background with interactive particles and mouse motion detection ***/
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    let cw, ch;
    let particles = [];
    const particleCount = 120;
    const mouse = { x: null, y: null };
    let hue = 200;

    class Particle {
      constructor() {
        this.x = Math.random() * cw;
        this.y = Math.random() * ch;
        this.radius = Math.random() * 3 + 1.2;
        this.baseRadius = this.radius;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = `hsl(${hue}, 70%, 60%)`;
        this.linkDistance = 120;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = 'rgba(9, 101, 245, 0.4)';
        ctx.shadowBlur = 6;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
      update() {
        // Move by speed
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off edges with damping
        if (this.x < this.radius || this.x > cw - this.radius) this.speedX *= -1;
        if (this.y < this.radius || this.y > ch - this.radius) this.speedY *= -1;

        // Interact with mouse: grow/shrink based on distance
        if (mouse.x !== null && mouse.y !== null) {
          let dx = this.x - mouse.x;
          let dy = this.y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            this.radius = Math.min(this.baseRadius * 3, this.radius + 0.25);
          } else {
            this.radius = Math.max(this.baseRadius, this.radius - 0.1);
          }
        } else {
          this.radius = Math.max(this.baseRadius, this.radius - 0.1);
        }
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function drawLines() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 140) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(9,101,245,${(140 - dist) / 140 * 0.25})`;
            ctx.lineWidth = 1.2;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, cw, ch);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawLines();
      requestAnimationFrame(animate);
    }

    function setupCanvas() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
      initParticles();
    }

    // Mouse event listeners for interactive particles
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseout', () => {
      mouse.x = null;
      mouse.y = null;
    });

    // Device orientation (tilt) parallax effect on container and headings
    const container = document.querySelector('.container');
    const headings = document.querySelectorAll('h1, h2, h3');
    window.addEventListener('deviceorientation', e => {
      let x = e.gamma; // left-right tilt [-90,90]
      let y = e.beta;  // front-back tilt [-180,180]
      if (x && y) {
        // Limit values & normalize for smooth transforms
        let cappedX = Math.min(Math.max(x, -30), 30);
        let cappedY = Math.min(Math.max(y, -30), 30);
        let rotateX = (cappedY / 30) * 7; // degrees
        let rotateY = (cappedX / 30) * 7;
        container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
        headings.forEach(h => {
          h.style.transform = `translateX(${rotateY * 1.5}px) translateY(${rotateX * 1.2}px)`;
        });
      }
    });

    // Fallback: subtle parallax on mouse move for container and headings
    window.addEventListener('mousemove', e => {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      let rotateY = ((e.clientX - cx) / cx) * 7;
      let rotateX = ((cy - e.clientY) / cy) * 7;
      container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(0)`;
      headings.forEach(h => {
        h.style.transform = `translateX(${rotateY * 1.5}px) translateY(${rotateX * 1.2}px)`;
      });
    });

    // Reset transforms on mouse leave
    window.addEventListener('mouseout', () => {
      container.style.transform = '';
      headings.forEach(h => h.style.transform = '');
    });

    // Initialize and animate
    setupCanvas();
    animate();
    window.addEventListener('resize', setupCanvas);
  </script>
  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
